  <style>

    text-align:justify;

    position: relative;
  }
  
  #naverIdLogin{
    position: relative;  
    left : 2%;
    top : 15%;
  } 
   
  body {
    margin: 0;
  }

  
  .wrapper{

   }

   }

            <span class="brand-text font-weight-light"><strong> KBCC</strong></span>
          </a>
          <li class="nav-item d-none d-sm-inline-block">
            <a href="/home" class="nav-link">Home</a>
          </li>
          <li class="nav-item d-none d-sm-inline-block">
            <a href="/service" class="nav-link">Service</a>
          </li>
        </ul>

          <li class="nav-item d-none d-sm-inline-block">
            <a href="/contact" class="nav-link">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
